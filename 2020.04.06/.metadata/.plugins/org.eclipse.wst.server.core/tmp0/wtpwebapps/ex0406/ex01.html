<!DOCTYPE html>

	<title>연습 1</title>
<link rel="stylesheet" href="home.css"/>
	<script>
		//1~100까지의 합계 javascript 주석
		sum=0;
		
		for(i=1; i<=100; i++){
			sum=sum+i;
		}
		alert("1~100까지의 합="+sum);
	</script>
</head>
