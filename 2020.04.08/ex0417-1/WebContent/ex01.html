<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>댓글관리</title>
	<style>
		.box{background: #F6F6F6; border-bottom: 1px solid #D5D5D5; width: 1000px; margin: 30px auto;
			 text-align: left; padding: 10px;}
		#page{text-align: center; width: 1200px; margin: auto;}
		#head{font-size: 30px;}
		#img{margin: 50px;}
		#content{width: 500px;}
		.title{margin-bottom: 20px;}
		.content{margin-bottom: 10px;}
		.likeDiv{text-align: right;}
		.img2{width: 20px; height: 20px;}
	</style>
</head>
<body>	
	<div id="page">
		<div id="head">
			<h1>전세계 코로나 현황</h1>
		</div>
		<hr>
		<div id="img">
			<img src="dd.JPG" width=500 height=700>
		</div>
		<hr>
		<h1>[댓글관리]</h1>
		<div>
			<input type="text" id="content">
			<input type="button" value="저장" id="btnInsert">
		</div>
		<div class="box">
			<div class="title">
				<span><img class="img2" src="1.jpg"></span>
				<span class="date">2020/04/17 13:00:00</span>
				<div class="like" rno="1">
				
				</div>
			</div>
			<div class="content">
				유렵의 경우와 비교하면, 사망자는 최소한 30만명 이상을 예상한다.
			</div>
			<div class="likeDiv">
				<input type="button" value="♥">
				<span class="cnt">120</span>
			</div>
		</div>
	</div>
</body>
</html>
