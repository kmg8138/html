<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>
	<table id="tbl">
		<tr class="row"sname="이송현" address="인천">
			<td>1</td>
			<td><button>출력</button></td>
		</tr>
		<tr class="row" sname="이대현" address="서울">
			<td>2</td>
			<td><button>출력</button></td>
		</tr>
	</table>
	<div>
		<h1 id="sname"></h1>
		<h1 id="address"></h1>
		<input type="text" id="print">
	</div>
</body>
<script>
	$("#tbl").on("click",".row button",function(){
		var row=$(this).parent().parent();
		var name=row.attr("sname");
		var address=row.attr("address");
		
		$("#sname").html(name);
		$("#addreess").html(address);
		$("#print").val(name+address);
	});
</script>
</html>
