<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery 라이브러리</title>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<style>
		div{width: 300px; border: 2px solid black; font-size: 30px;
			margin: 20px; text-align: center;}
	</style>
</head>
<body>
	<button id="sum">1부터 100까지의 합</button>
	<h1 id="header">안녕하세요</h1>
	
	<h1 class="name">이송현</h1>
	<h1 class="name">이대현</h1>
	<h1 class="name">이기세</h1>
	<button id="btnGreen">배경색을 그린으로</button>
	<button id="btnRed">배경색을 빨강으로</button>
	<button id="btnNaver">네이버로 이동</button>
	
	<div>안녕하세용</div>
	<div>안녕하세욤</div>
	<div>안녕하세욥</div>
</body>
<script>
	$("div").hover(function(){
		$(this).css("background","green");
		$(this).css("color","white");
	}, function(){
		$(this).css("background","white");
		$(this).css("color","black");
	});

	$("#btnNaver").on("click", function(){
		location.href="http://www.naver.com";
	})

	$("#btnGreen").on("click", function(){
		$(".name").css("background","green");
		$(".name").css("color","yellow");
	});
	
	$("#btnRed").on("click", function(){
		$(".name").css("background","Red");
		$(".name").css("color","yellow");
	});

	$("#header").on("click", function(){
		$("#header").css("background","yellow");
	});

	$("#sum").on("click", function(){
		var sum=0;
		for(i=0; i<=100; i++){
			sum=sum+i;
		}
		alert(sum);
	});
</script>
</html>
